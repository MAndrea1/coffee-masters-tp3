<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
           body {
             background-color: #DDB892;
             font-family: sans-serif;
           }
           h1 {
             color: #43281C;
             font-size: 1em;
             font-weight: 500;
           }
           p {
             color: #333D29;
             font-size: 1em;
             margin: 0.5em 0px;
           }
           section {
             text-align: center;
             margin-top: 20px;
           }
           hr {
             display: block;
             border-top: 1px solid #43281C;
             border-bottom: 1px solid #43281C;
             margin: 3em;
           }
           #rate-us textarea {
             padding: 10px;
             width: 70%;
             margin-bottom: 10px;
             resize: vertical; /* Allow vertical resizing */
             padding: 10px;
             border: 1px solid #B08968;
           }
           #rate-us .star-rating {
             display: inline-block;
           }
           #rate-us .star-rating input {
             display: none;
           }
           #rate-us .star-rating label {
           font-size: 25px;
           color: #FFD700;
           cursor: pointer;
           }
           #rate-us .star-rating label:hover,
           #rate-us .star-rating input:checked ~ label {
             color: #B08968;
           }
           #rate-us .star-rating input:checked + label {
             color: #FFD700;
           }
           #rate-us button {
             background-color: #43281C;
             color: #fff;
             padding: 1em 2em;
             border: none;
             cursor: pointer;
             border-radius: 2em;
             margin: 0em 1em;
           }
        </style>
        <script>
            const handleClick = () => {
                var feedbackTextarea = document.getElementById("feedback-textarea");
                var feedbackStar = document.getElementById("star5");
                feedbackTextarea.value = "";
                feedbackStar.checked = true;
                Android.showToast();
            }
        </script>
    </head>
    <body>
        <section id="rate-us">
            <h1>LEAVE YOUR FEEDBACK</h1>
            <textarea id="feedback-textarea" rows="4" placeholder="Your feedback"></textarea>
            <div class="star-rating">
                <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
            </div>
            <button id="send-button" type="button" onclick="handleClick()">Send</button>
        </section>
        <hr class="solid">
        <section id="contact-data">
            <h1>VISIT US</h1>
            <p>3853 Byrd Lane - Drain</p>
            <p>+54-957-5134</p>
        </section>
    </body>
</html>
